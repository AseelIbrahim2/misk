<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Slick -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

  <style>
    /* ===== SLIDER WRAPPER ===== */
    .news-slider {
      overflow: hidden;
      margin: 0 auto;
    }

    /* ===== SLIDES WIDTH CONTROL ===== */
    .news-slider .slick-slide {
      width: 600px !important;
      opacity: 0.5;
      transition: all 0.4s ease;
      padding: 0 40px;
    }

    .news-slider .slick-center {
      width: 1000px !important;
      opacity: 1;
    }

    /* ===== IMAGE BOX ===== */
    .img-box {
      width: 100%;
      height: 400px;
      overflow: hidden;
      border-radius: 12px;
      position: relative;
      transition: transform 0.4s ease;
    }

    .slick-center .img-box {
      height: 670px;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    /* ===== ZOOM HOVER على كامل الكارد ===== */
    .news-card:hover .img-box img {
      transform: scale(1.08);
    }

    /* ===== TEXT INSIDE IMAGE ===== */
    .img-box .overlay-text {
      position: absolute;
      bottom: 12px;
      left: 12px;
      padding: 6px 12px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #000;
    }

    /* ===== CONTENT ===== */
    .news-content {
      margin-top: 14px;
      text-align: left; 
      padding-left: 6px;
    }

    .news-content p {
      margin-bottom: 4px;
      font-size: 16px;
    }

    /* ===== LINK HOVER EFFECT عند hover على الكارد بالكامل ===== */
    .news-card .inline-link {
      position: relative;         
      text-decoration: underline;
      transition: text-decoration 0.3s ease;
    }

    .news-card .inline-link::after {
      content: url('/assets/images/Vectorsider.svg');
      position: absolute;     
      top: 50%;             
      right: -20px;           
      transform: translateY(-50%);
      transition: all 0.3s ease;
    }

    .news-card:hover .inline-link {
      text-decoration: none;
    }

    .news-card:hover .inline-link::after {
      right: 100%;           
      transform: translateY(-50%) translateX(-8px); 
    }

    /* ===== ARROWS ===== */
    .arrow-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
    }

    /* ===== RESPONSIVE للموبايل ===== */
    @media (max-width: 768px) {

  .news-slider .slick-slide {
    width: 70vw !important;   /* تصغير نسبي */
    padding: 0 12px;
    opacity: 0.6;
  }

  .news-slider .slick-center {
    width: 85vw !important;   /* الوسط أكبر شوي */
    opacity: 1;
  }

  .img-box {
    height: 40vw;
    min-height: 220px;
  }

  .slick-center .img-box {
    height: 55vw;
    min-height: 280px;
  }

}


  </style>
</head>

<body>

<section class="container-fluid my-5">
  <h2 class="text-center mb-4">Featured News</h2>

  <div class="news-slider">

    <div class="news-card">
      <div class="img-box">
        <img src="/assets/images/image9.png" alt="">
        <span class="overlay-text">News Highlight</span>
      </div>
      <div class="news-content">
        <p>Safe guarding Forums puts Safety First</p>
        <a class="inline-link text-primary fw-bold">Read More</a>
      </div>
    </div>

    <div class="news-card">
      <div class="img-box">
        <img src="/assets/images/image10.png" alt="">
        <span class="overlay-text">Exciting Event</span>
      </div>
      <div class="news-content">
        <p>Inspiring the Scientists of Tomorrow</p>
        <a class="inline-link text-primary fw-bold">Read More</a>
      </div>
    </div>

    <div class="news-card">
      <div class="img-box">
        <img src="/assets/images/image11.png" alt="">
        <span class="overlay-text">Collaboration</span>
      </div>
      <div class="news-content">
        <p>Schools and AEON Join Hands</p>
        <a class="inline-link text-primary fw-bold">Read More</a>
      </div>
    </div>

    <div class="news-card">
      <div class="img-box">
        <img src="/assets/images/image9.png" alt="">
        <span class="overlay-text">Awareness Campaign</span>
      </div>
      <div class="news-content">
        <p>Climate Awareness Campaign</p>
        <a class="inline-link text-primary fw-bold">Read More</a>
      </div>
    </div>

  </div>

  <div class="d-flex justify-content-center gap-3 mt-4">
    <button class="btn btn-primary arrow-btn prev-btn">&#8249;</button>
    <button class="btn btn-primary arrow-btn next-btn">&#8250;</button>
  </div>

</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
  $(function () {
    const slider = $('.news-slider');

    slider.slick({
      centerMode: true,
      variableWidth: true, // تظل true دائمًا
      slidesToShow: 1,
      arrows: false,
      infinite: true,
      speed: 450
    });

    $('.prev-btn').on('click', function () {
      slider.slick('slickPrev');
    });

    $('.next-btn').on('click', function () {
      slider.slick('slickNext');
    });
  });
</script>

</body>
</html>
